<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Design</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-auto-rows: 100px;
      gap: 5px;
    }

    .grid-container div {
      background: green;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item1 {
      grid-column: 1 / 5;
    }
    .item2 {
      grid-row: 2 / 6;
    }
    .item3 {
      grid-column: 2 / 3;
    }
    .item4 {
      grid-column: 3 / 5;
    }
    .item5 {
      grid-column: 2 / 4;
    }
    .item6 {
      grid-column: 4 / 5;
    
    }
    .item7 {
      grid-column: 2 / 3;
    }
    .item8 {
      grid-column: 3 / 4;
    }
    .item9 {
      grid-column: 4 / 5;
    }
    .item10 {
      grid-column: 2 / 5;
    }
  </style>
</head>
<body>
  <h2>CSS Grid Layout Design</h2>
  <p>Create the following layout using grid layout:</p>

  <div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
    <div class="item7">7</div>
    <div class="item8">8</div>
    <div class="item9">9</div>
    <div class="item10">10</div>
  </div>
</body>
</html>
